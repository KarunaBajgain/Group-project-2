<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

     <!-- Google Font Link -->

     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <title>Birthday Invitation</title>
</head>
<body>
    <header>
        <h1>Regrown's 1st Birthday Celebration</h1>
        <p>Join us for a day of joy and celebration as Regrown turns one!</p>
    </header>
    
    <img src="https://i.pinimg.com/originals/46/00/29/46002914d3e61693d4713ec060f032d0.jpg" alt="regrown's photo">
    <div id="particles-js"></div>
    <main>
        <section id="event-details">
            <h2>Event Details</h2>
            <p>Date: January 31, 2024</p>
            <p>Time: 2:00 PM</p>
            <p>Venue: Ulsan, Namgu, Mugeodong</p>
        </section>

        <section id="rsvp-form">
            <h2>RSVP</h2>
            <form id="rsvpForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" required>

                <label for="attendees">Number of Attendees:</label>
                <input type="number" id="attendees" min="1" required>

                <button type="button" onclick="submitRSVP()">RSVP</button>  
            </form>
        </section>

        <section id="attendees-count">
            <h2>Confirmed Attendees</h2>
            <p id="count">0</p>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
